<body>
    <div class="address-container clearfix">
      <div class="address-head">
        <div class="address-title">地址管理</div>
        
      </div>
      <div class="address-content">
        <table class="table  address-table">
          <thead class="address-table-head">
            <th>联系人</th>
            <th>电话</th>
            <th>省市县</th>
            <th>详细地址</th>
            <th>邮编</th>
            <th>操作</th>
          </thead>
          <tbody>
          <tr class="address-detail-row" >
            <td>              
              <span class="address-name">邱明月</span>    
            </td>
            <td>
              <span class="address-tel">13880329706</span>
            </td>
            <td>
              <span class="address-area"><span class="ad-province">四川</span><span class="ad-city">成都</span>  <span class="ad-town">郫县</span></span>
            </td>
            <td>
              <span class="address-description">德源镇红旗大道北段146号</span>
            </td>
            <td>
              <span class="address-post">642458</span>
            </td>
            <td>
               <span class="address-operate"><a href="#" class="op-update">修改</a> | <a href="" class="op-delete">删除</a> | <a href="" class="op-default">默认地址</a></span>
            </td>
          </tr>
          <tr class="address-detail-row" >
            <td>              
              <span class="address-name">邱明月</span>    
            </td>
            <td>
              <span class="address-tel">13880329706</span>
            </td>
            <td>
              <span class="address-area"><span class="ad-province">四川</span><span class="ad-city">成都</span>  <span class="ad-town">郫县</span></span>
            </td>
            <td>
              <span class="address-description">德源镇红旗大道北段146号</span>
            </td>
            <td>
              <span class="address-post">642458</span>
            </td>
            <td>
               <span class="address-operate"><a href="#" class="op-update">修改</a> | <a href="" class="op-delete">删除</a> | <a href="" class="op-default">默认地址</a></span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="address-add">
        <a href="#" data-toggle="modal" data-target="#addAddress">+添加地址</a>
      </div>
    </div>
    </div>
    


    <div class="modal fade" id="addAddress" tabindex="-1" role="dialog" 
       aria-labelledby="myModalLabel" aria-hidden="true">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close address-modal-close" 
                   data-dismiss="modal" aria-hidden="true">
                      <img src="img/ic_close.png">
                </button>
                <h4 class="modal-title address-modal-title"  id="myModalLabel">
                   添加地址
                </h4>
             </div>
             <div class="modal-body">
                
                <form>
                  <div class="form-group">
                    <label for="adPeople">联系人:</label>
                    <input id="adPeople" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label for="adTel">联系电话:</label>
                    <input id="adTel" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label for="adPeople">省市县:</label>
                    <select>
                      <option value ="四川省">四川省</option>
                      <option value ="saab">Saab</option>
                      <option value="opel">Opel</option>
                      <option value="audi">Audi</option>
                    </select>
                    <select>
                      <option value ="成都市">成都市</option>
                      <option value ="saab">Saab</option>
                      <option value="opel">Opel</option>
                      <option value="audi">Audi</option>
                    </select>
                    <select>
                      <option value ="郫县">郫县</option>
                      <option value ="saab">Saab</option>
                      <option value="opel">Opel</option>
                      <option value="audi">Audi</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="adArea">详细地址:</label>
                    <input id="adArea" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label for="adPost">邮编:</label>
                    <input id="adPost" class="form-control" >
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox">是否为默认地址
                    </label>
                  </div>
                  <p class="address-tips"><img src="img/icon-tips-red.png"><span class="bid-cancel">请填写全信息</span></span></p>
                  <button type="submit" class="address-btn btn btn-danger">确定</button>
                </form>

             </div>
             
          </div>
    </div>
    
</body>
