    <script type="text/javascript">
   $(".personalCenter-navitem").click(function() {
        $(".personalCenter-nav").removeClass("personalCenter-nav-active");
        $(this).parent(".personalCenter-nav").addClass("personalCenter-nav-active");
        var dataHref = $(this).attr("data-href");
        $("#personalCenter-right").find("iframe").attr("src", dataHref);
        iFrameHeight();
        return false;

    })
    function iFrameHeight() {
        var ifm = document.getElementById("iframepage");
        var subWeb = document.frames ? document.frames["iframepage"].document : ifm.contentDocument;
        if (ifm != null && subWeb != null) {
           ifm.height=subWeb.getElementsByTagName("body")[0].firstElementChild.offsetHeight;
           // console.log(ifm.height);
        }
    }
    </script>
