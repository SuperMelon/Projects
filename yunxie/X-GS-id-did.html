<body>
    <div class="m-lr-20">
      <div class="verified-title">身份认证</div>
      <div class="verified-line"></div>
      <div class="verified">
        <div class="company-oneline">
          <div class="headPortrait">
            <img src="img/ic_avatar.png" alt="">
          </div>
          <div class="company-contend">
            <span class="company-name">成都果心科技有限公司</span>
            <div class="com-text">
              <span class="m-r-5">公司</span>
              <span class="havedone">已认证</span>
            </div>
          </div>
          <div class="clear"></div>
        </div>
        <div class="company-twoline m-t-10">
          <span class="address">公司地址：</span>
          <span class="address-contend">
            成都郫县德源镇红旗大道北段146号
          </span>
        </div>
        <div class="company-threeline m-t-10">
          <div class="row">
            <div class="message col-xs-4">
              <span>手机号：</span>
              <span>12345678945</span>
            </div>
            <div class="message col-xs-4">
              <span>QQ号：</span>
              <span>12345678</span>
            </div>
            <div class="message col-xs-4">
              <span>EMAIL：</span>
              <span class="blue">未填写</span>
            </div>
          </div>    
        </div>
       
        <div class="company-fourline m-t-10">
          <span class="title">业务范围：</span>
          <a class="m-r-8 blue" href="">业务范围1</a><a class="m-r-8 blue" href="">业务范围2</a><a class="blue" href="">业务范围3</a>
        </div>
        <div class="company-fiveline m-t-10">
          <div class="row">
            <div class="message col-xs-4">
              <span>营业执照：</span>
              <a class="blue" href="#">审核通过</a>
            </div>
            <div class="message col-xs-4">
              <span>组织机构代码：</span>
              <a class="blue" href="#">审核通过</a>
            </div>
          </div>
        </div>
      </div>
    </div>
