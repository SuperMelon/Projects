<script>
    $(".pay-way-list").click(function(){
    $(".pay-way-list").removeClass("pay-active");
    $(this).addClass("pay-active");
});
$(".pay-way-list").eq(0).click(function(){
    $(".pay-blank-list2").hide();
    $(".pay-blank-list1").show();
});
$(".pay-way-list").eq(1).click(function(){
    $(".pay-blank-list1").hide();
    $(".pay-blank-list2").show();
});
