<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task18</title>
    <style>
    * {
        margin: 0px;
        padding: 0px;
    }
    body{
        padding:50px;
    }
    .blockArray {
        display: block;
        margin-top: 10px;
        height: 100px;
    }
    
    .block {
        display: block;
        float: left;
        /*height: 100px;*/
        width: 50px;
        margin-left: 10px;
        text-align: center;
        color: #FFFFFF;
        font-size: 14px;
        background-color: red;
    }
    </style>

<body>
    <textarea id="num" cols="20" rows="10" placeholder="请输入一个或多个10-100的整数，以逗号、空格、回车、顿号等作为分隔符"></textarea>
    <button id="unshift">左侧入</button>
    <button id="push">右侧入</button>
    <button id="shift">左侧出</button>
    <button id="pop">右侧出</button>
    <button id="sort">对当前元素排序</button>
    <input type="search" id="searchCont" name="search" value="" placeholder="请输入一个10-100的整数查询">
    <button id="search">查询</button>
    <ul id="blockArray" class="blockArray"></ul>

    <script src="task20.js"></script>
